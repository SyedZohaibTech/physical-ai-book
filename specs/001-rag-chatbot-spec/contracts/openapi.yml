openapi: 3.0.0
info:
  title: RAG Chatbot API
  version: 1.0.0
paths:
  /chat:
    post:
      summary: Get an answer from the chatbot
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                question:
                  type: string
                selected_text:
                  type: string
      responses:
        '200':
          description: A successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  answer:
                    type: string
                  sources:
                    type: array
                    items:
                      type: object
                      properties:
                        file_path:
                          type: string
                        chapter:
                          type: string
                        section:
                          type: string
  /health:
    get:
      summary: Health check
      responses:
        '200':
          description: A successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
  /index:
    post:
      summary: Re-index the book content (admin only)
      responses:
        '200':
          description: A successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  chunks_processed:
                    type: integer
